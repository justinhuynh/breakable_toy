engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - ruby:
        mass_threshold: 30
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  golint:
    enabled: true
  rubocop:
    enabled: true

ratings:
  paths:
  - app/**
  - Gemfile.lock
  - lib/**
  - "**.css"
  - "**.erb"
  - "**.go"
  - "**.haml"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
